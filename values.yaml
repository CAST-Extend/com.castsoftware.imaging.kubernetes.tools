# Default values for imaging-system.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
version: 2.16.0-beta3
neo4jReplicaCount: 1
serverReplicaCount: 1
etlReplicaCount: 1

neo4jImage:
  name: castimaging/imagingneo4j
  tag: 2.16.0-beta3
  pullPolicy: IfNotPresent

serviceImage:
  name: castimaging/imagingservice
  tag: 2.16.0-beta3
  pullPolicy: IfNotPresent

etlImage:
  name: castimaging/imagingetl
  tag: 2.16.0-beta3
  pullPolicy: IfNotPresent

etlservice:
  type: NodePort
  port: 9001

neo4jresources:
  limits:
    cpu: 4
    memory: 6G
  requests:
    cpu: 4
    memory: 6G
serviceresources:
  limits:
    cpu: 2500m
    memory: 2528Mi
  requests:
    cpu: 1000m
    memory: 1028Mi
etlresources:
  limits:
    cpu: 500m
    memory: 528Mi
  requests:
    cpu: 100m
    memory: 128Mi